<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="startup1.html" class="home-link">Home</a>
        <h1>PLACE YOUR ORDER</h1>
    </header>

    <div class="container">
        <div class="input-group">
            <input type="text" id="order-title" placeholder="Enter order title">
            <textarea id="order-description" placeholder="Enter order description"></textarea>
            <button id="add-order-btn">Add Order</button>
        </div>
        <div id="order-list" class="order-list">
            <!-- Order items will be added here dynamically -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 WebsiteName. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
